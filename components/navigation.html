        <div class="navigation-container4">
          <div class="navigation-container5">
            <script defer="" data-name="navigation-logic">
              document.addEventListener('DOMContentLoaded', function() {
                (function(){
                  const openBtn = document.getElementById("mobileMenuOpen")
                  const closeBtn = document.getElementById("mobileMenuClose")
                  const mobileOverlay = document.getElementById("mobileOverlay")
                  const body = document.body

                  const toggleMenu = (isOpen) => {
                    mobileOverlay.setAttribute("aria-hidden", !isOpen)
                    openBtn.setAttribute("aria-expanded", isOpen)

                    if (isOpen) {
                      body.style.overflow = "hidden"
                      // Simple stagger animation for links
                      const links = mobileOverlay.querySelectorAll(".navigation-mobile-item")
                      links.forEach((link, index) => {
                        link.style.opacity = "0"
                        link.style.transform = "translateY(20px)"
                        setTimeout(() => {
                          link.style.transition = "all 0.4s ease-out"
                          link.style.opacity = "1"
                          link.style.transform = "translateY(0)"
                        }, 100 + index * 100)
                      })
                    } else {
                      body.style.overflow = ""
                    }
                  }

                  openBtn.addEventListener("click", () => toggleMenu(true))
                  closeBtn.addEventListener("click", () => toggleMenu(false))

                  // Close menu when a link is clicked
                  const mobileLinks = mobileOverlay.querySelectorAll(".navigation-mobile-link")
                  mobileLinks.forEach((link) => {
                    link.addEventListener("click", () => toggleMenu(false))
                  })

                  // Handle ESC key to close menu
                  window.addEventListener("keydown", (e) => {
                    if (e.key === "Escape" && mobileOverlay.getAttribute("aria-hidden") === "false") {
                      toggleMenu(false)
                    }
                  })

                  // Sticky header background shift on scroll
                  window.addEventListener("scroll", () => {
                    const nav = document.getElementById("mainNavigation")
                    if (window.scrollY > 20) {
                      nav.style.boxShadow = "0 4px 20px rgba(0, 0, 0, 0.05)"
                      nav.style.padding = "0"
                    } else {
                      nav.style.boxShadow = "none"
                      nav.style.padding = "0"
                    }
                  })
                })()
              });
            </script>
          </div>
        </div>
